<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gallery-sections" class="gallery-section"></div>

    <div id="artwork-details-modal">
        <div id="modal-content">
            <h2 id="modal-title">Artwork Details</h2>
            <p>Artist: <span id="artist-name"></span></p>
            <p>Tags: <span id="artwork-tags"></span></p>
            <img id="artwork-image" alt="Artwork Image">
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
